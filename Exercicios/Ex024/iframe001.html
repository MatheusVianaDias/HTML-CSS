<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de um iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 2px 2px;
        }

    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrao 300x150 -->
        <iframe src="https://onepieceex.net/" frameborder="1" height="300" scolling="no">
            <a href="https://onepieceex.net/" target="_blank"> site one piece</a>
        </iframe>

        para aprender sobre one piece.
    </p>
    <p> 
        O One Piece 

            <iframe src="https://pt.wikipedia.org/wiki/One_Piece" frameborder="0" height="200" width="200">
                <a href="https://pt.wikipedia.org/wiki/One_Piece"> wikipidia piece</a>
            </iframe>

        tambem e bem legal
    </p>
</body>
</html>
